<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<title>MyDo - Domain Name Information</title>
</head>
<body>
	<header>
		<nav>
			<div class="brand">
				<div id="logoText"></div>
			</div>
		</nav>
	</header>
	<main>
		<div class="main-logo">
			<icon-png></icon-png>
		</div>
		<div class="main-text">
			<p>Search the whois database and look up domain information.</p>
		</div>
		<div class="">
			<div class="main-input-group">
				<input type="text" id="lookupDomainInput" class="input-text" placeholder="Type domain name" >
				<div class="main-input-group-append">
					<button id="lookupDomainButton" class="button btn-outline-warning">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1
								1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
						</svg>
						Search
					</button>
				</div>
			</div>
		</div>
		<div class="content-result">
			<domain-info></domain-info>
		</div>
	</main>
	<footer>
		<div class="footer-content">
			Copyright &copy; 2020 - MyDo
		</div>
	</footer>
</body>
</html>
