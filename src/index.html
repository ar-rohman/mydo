<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyDo - Domain Name Information</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand">
				<div id="logoText"></div>
			</span>
		</nav>
	</header>
	<main  class="bg-light">
		<div class="d-flex justify-content-center mb-1 pt-5">
			<icon-png></icon-png>
		</div>
		<div class="d-flex justify-content-center mb-5">
			<div class="text-center">Search the whois database and look up domain information.</div>
		</div>
		<div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
			<div class="input-group mb-5">
				<input type="text" id="lookupDomainInput" class="form-control" placeholder="Type domain name" >
				<div class="input-group-append">
					<button id="lookupDomainButton" class="btn btn-outline-warning font-weight-bolder">
						<!-- <i class="fas fa-search mr-1"></i>
						Search -->
						<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1
								1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
						</svg>
						Search
					</button>
				</div>
			</div>
		</div>
		<div class="col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
			<domain-info></domain-info>
		</div>
	</main>
	<footer class="bg-dark">
		<div class="text-light text-center py-2">
			Copyright &copy; 2020 - MyDo
		</div>
	</footer>
</body>
</html>
